services:
  app:
    build:
      context: .
      dockerfile: ../Dockerfile
      target: dev
    working_dir: /workspace
    command: sh -c "sleep infinity"
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/appdb
      - PRISMA_SKIP_POSTINSTALL_GENERATE=true
      - NODE_OPTIONS=--max-old-space-size=2048
    volumes:
      - ..:/workspace:cached
      - app_node_modules:/workspace/node_modules
    depends_on:
      - db
    mem_limit: 2g

  # Production variant: builds the 'prod' target from the same Dockerfile.
  # Not part of the default dev flow â€” run explicitly when you want a production image.
  app_prod:
    build:
      context: .
      dockerfile: ../Dockerfile
      target: prod
    working_dir: /workspace
    ports:
      - "3001:3000" # mapped to a different host port to avoid conflict with dev
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/appdb
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=appdb
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  app_node_modules:
  db_data:


